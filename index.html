<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="grid">
    <header id="header">
        <!--Html container Start-->
        <div id="container">
                <div class="dropdown">
                    <div>
                        <select class="valuta">
                            <option value="volvo">Рубли ₽</option>
                            <option value="saab">EUR €</option>
                            <option value="opel">USD $</option>
                        </select>
                    </div>
                    <div>
                        <select class="language">
                            <option value="volvo">Русский</option>
                            <option value="saab">English(US)</option>
                            <option value="opel">Armean(AM)</option>
                        </select>
                    </div>
                    <div>
                        <span>Добро пожаловать на Inter Shop!</span>
                    </div>
                </div>

            <div class="login_register">
                <div>
                    <span>Оплата и доставка</span>
                </div>
                <div>
                    <span>|</span>
                </div>
                <div>
                    <span>Регистрация / Вход</span>
                </div>
            </div>
        </div>
        <!--Html container End-->

        <!--Html center-line Start-->
        <div class="center-line">
            <div class="logo">
                <img src="img/header/sample-logo.png" alt="sample-logo">
            </div>

            <div class="search">
                    <input class="search-input" type="search" name="searchList" placeholder="Поиск" required="">
                    <button type="submit" class="btn search-button">Найти</button>
            </div>

            <div class="minicart">
                <img src="img/header/cart.png" alt="cart">
                <span>Товаров на:</span>
                <p>24 000.00 руб.</p>
            </div>
        </div>
        <!--Html center-line End-->
    </header>
    <article>
        <h1>Заголовок</h1>
        <p>Далеко-далеко за словесными горами в стране гласных, и согласных живут рыбные тексты.</p>
    </article>
    <aside>Сайдбар</aside>
    <footer>Подвал</footer>
</div>
</body>
</html>
